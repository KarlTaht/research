# Full training config for ~10M parameter CustomTransformer
# Purpose: Train on full TinyStories dataset
#
# Model: ~10.4M params (d=288, L=8, balanced depth/width)
# Data: Full TinyStories dataset, 3 epochs
#
# NOTE: CustomTransformer with manual backprop requires higher LR than typical
# PyTorch models due to gradient scaling.

experiment_name: "tinystories_10m_full_3ep"

model:
  d_model: 288
  n_blocks: 8
  n_heads: 4        # d_head = 72
  d_ffn: 1152       # 4x d_model
  max_seq_len: 1024
  dtype: float32    # Use float32 for numerical stability

data:
  dataset: "tinystories"
  tokenizer: "tinystories_bpe_4096"
  max_length: 1024
  # No subset - use full dataset

training:
  batch_size: 16
  learning_rate: 0.01       # Peak LR (reached after warmup)
  min_learning_rate: 0.003  # Final LR after decay
  lr_decay: cosine          # Cosine annealing schedule
  warmup_ratio: 0.05        # 5% warmup
  num_epochs: 3

  # Less frequent logging for full training
  log_every: 100
  eval_every: 500
  save_every: 1

  # Stability
  max_grad_norm: 1.0
  max_nan_count: 10

evaluation:
  generation_prompts:
    - "Once upon a time"
    - "The little girl"
    - "One day, a boy named"
  max_generation_length: 100
  temperature: 0.8
  top_k: 50
  evaluate_coherence: false
